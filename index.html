<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Forms-devchall</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:500,600,700,800"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:500,600,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,600,"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="title">Inputs</h1>
      </div>
    </header>
    <main class="page">
      <section class="inputs">
        <div class="inputs__container">
          <div class="box box1">
            <form action="" class="input__form">
              <p class="label">Label</p>
              <input placeholder="Placeholder" type="text" class="typehere" />
            </form>
            <form action="" class="input__form">
              <p class="label label__hov">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__hov"
              />
            </form>
            <form action="" class="input__form">
              <p class="label label__foc">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__foc"
              />
            </form>
          </div>
          <div class="box box2">
            <form action="" class="input__form">
              <p class="label label__red">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__red"
              />
            </form>
            <form action="" class="input__form">
              <p class="label label__red-hov">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__hov-black"
              />
            </form>
            <form action="" class="input__form">
              <p class="label label__red-foc">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__foc-red typehere__foc"
              />
            </form>
          </div>
          <div class="box box3">
            <form action="" class="input__form">
              <p class="label label__gray">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__gray"
              />
            </form>
          </div>
          <div class="box box4">
            <form action="" class="input__form">
              <p class="label label__red">Label</p>
              <input placeholder="Placeholder" type="text" class="typehere" />
              <p class="underlabel">Some interesting text</p>
            </form>
            <form action="" class="input__form">
              <p class="label label__red-hov">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__hov-black"
              />
              <p class="underlabel underlabel__red">Some interesting text</p>
            </form>
          </div>
          <div class="box box5">
            <form action="" class="input__form">
              <p class="label">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__phone"
              />
            </form>
            <form action="" class="input__form">
              <p class="label">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__lock"
              />
            </form>
          </div>
          <div class="box box6">
            <form action="" class="input__form">
              <p class="label">Label</p>
              <input
                type="text"
                value="Text"
                class="typehere typehere__withtext"
              />
            </form>
          </div>
          <div class="box box7">
            <form action="" class="input__form">
              <p class="label">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__sm"
              />
            </form>
            <form action="" class="input__form">
              <p class="label">Label</p>
              <input placeholder="Placeholder" type="text" class="typehere" />
            </form>
          </div>
          <div class="box box8">
            <form action="" class="input__form">
              <p class="label">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__wide"
              />
            </form>
          </div>
          <div class="box box9">
            <form action="" class="input__form">
              <p class="label">Label</p>
              <input
                placeholder="Placeholder"
                type="text"
                class="typehere typehere__tall"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container"></div>
    </footer>
    <!-- addiing script.js -->
    <script src="js/script.js"></script>
  </body>
</html>
